!<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Снігур А.В. ІА-94, Вар.48</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1 id="h1">Форма для заповнення</h1>

    <form id="form">

      <div class="form-group">
        <label for="name">ПІБ</label>
        <input type="text" id="name" placeholder="ТТТТТТ Т.Т." required minlength="3" maxlength="100" name="name" />
      </div>

      <div class="form-group">
        <label for="phone">Номер телефону</label>
        <input type="tel" id="phone" placeholder="(ЧЧЧ)-ЧЧЧ-ЧЧ-ЧЧ" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" name="phone" />
      </div>

      <div class="form-group">
        <label for="id_card">ID-card</label>
        <input type="id_card" id="id_card" placeholder="ЧЧЧЧЧЧ" required pattern="[0-9]{6}" name="id_card" />
      </div>

      <div class="form-group">
        <label for="faculty">Факультет</label>
        <input type="faculty" id="faculty" placeholder="ТТТТ" required minlength="1" maxlength="4" name="faculty" />
      </div>

      <div class="form-group">
        <label for="birth">Дата народження</label>
        <input type="birth" id="birth" placeholder="ЧЧ.ЧЧ.ЧЧЧЧ" required pattern="[0-9]{2}.[0-9]{2}.[0-9]{4}" title="birth" />
      </div>

      <button type="submit">Підтвердити</button>
    </form>

    <div class="message-container">
  <center><a href="second.html" class="script.css">Друга частина</a></center>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
